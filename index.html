<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewpoer? , content width = device-width means the widht is going to be the device width.
    initial-scale=1.0 means the scale is 100%-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Page title-->
    <title>Joke Generator </title>
    <!--CSS Link-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Outside container-->
    <div class="container">
        <!--Header text-->
        <h1 class="heading">Dad Joke Generator</h1>
        <!--p.joke#joke = paragraph with class joke and id joke (# means id)-->
        <p class="joke" id="joke"> Dad Joke</p>
        <!--generating button-->
        <button class="btn" id="btn">Tell me a joke</button>
    </div>

    <!--JavaScript Link-->
    <script src="index.js"></script>
</body>
</html>
